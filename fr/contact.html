</head>
<body >
    <header class="header">
        <div class="header__nom"> 
            <img class="header__logo" src="/public/assets/icones/l'art de wright.svg" alt="Logo L'art de wright">
            <button 
            aria-controls="mainNav"
            @click="menuIsOpen = ! menuIsOpen"
            class="header_menuBtn">
            <img class="header__menu-bouton" src="/public/assets/icones/Menu.svg" alt="Menu déroulant">
        </button>
    
             
            <nav
            id="mainNav"
            x-show="menuIsOpen"
            x-transition.duration.800ms
            class="menu">
    
            <ul class="categorie">
                <li class="text_menu"><a href="/fr/frank.html">Frank Wright</a></li>
                <li class="text_menu"><a href="/fr/creations.html">Créations</a></li>
                <li class="text_menu"><a href="/fr/infos.html">Infos pratiques</a></li>
                <li class="text_menu"><a href="/fr/contact.html">Contact</a></li>
            </ul>
    
            </nav>
        </div>
    
        </header>
        <main class="accueil">
        <h2 class="formulaire">Si vous avez des questions ou des remarques</h2>

        <form action="#">
            <div class="formulaire__nom">
                <label class="formulaire__nom__texte" for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Ex : Lombard">
            </div>
            <div class="formulaire__nom">
                <label class="formulaire__nom__texte" for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Ex : Rémi">
            </div>
            <div class="formulaire__nom">
                <label class="formulaire__nom__texte" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com">
            </div>
            <div class="formulaire__nom">
                <label class="formulaire__nom__texte" for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
            </div>
        </form>
        
        <div class="envoyer">
        <a class="bouton__item" href="/404.html">Envoyer</a>
        </div>
        </main>

        <footer class="footer">
            <img class="footer__logo"src="/public/assets/icones/l'art de wright.svg" alt="Logo L'art de Wright">
            <h2 class="footer__cat"><a href="contact.html">Contact</a></h2>
            <h2 class="footer__cat"><a href="a-propos.html">A propos</a></h2>
            
            <div class="footer_reseaux">
            <a href="https://www.instagram.com/fondationcartier/?hl=fr"><img class="footer__reseaux--i"src="/public/assets/icones/Insta.svg" alt="Logo instagram"></a>
            <a href="https://www.youtube.com/user/fondationcartier"><img class="footer__reseaux--y"src="/public/assets/icones/Youtube.svg" alt="Logo youtube"></a>
            <a href="https://x.com/Fond_Cartier?s=20"><img class="footer__reseaux--x"src="/public/assets/icones/Twitter.svg" alt="Logo twitter"></a>
            <h3 class="footer__mention">Projet réalisé dans le cadre d’un exercice pédagogique au département MMi de
                Montbéliard
            </h3>
            </div>
            
    
        </footer>
</body>
