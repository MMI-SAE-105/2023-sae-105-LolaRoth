<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page contact</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script defer="" src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<body>
    <header>
        <div>
            <a href="/"></a>
            
            <img src="/public/assets/icones/l'art de wright.svg" alt="Logo L'art de wright">
    
        </div>
        <div>
            <button>
            <img src="/public/assets/icones/Menu.svg" alt="Menu déroulant">
            </button>
        </div>
    
        </header>
        <h2>Si vous avez des questions ou des remarques</h2>

        <form action="#">
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
            </div>
        </form>
        
        <a href="/">Envoyer</a>

        <footer>
            <img src="/public/assets/icones/l'art de wright.svg" alt="Logo L'art de Wright">
            <h2>Contact</h2>
            <h2>A propos</h2>
            <img src="/public/assets/icones/Insta.svg" alt="Logo instagram">
            <img src="/public/assets/icones/Youtube.svg" alt="Logo youtube">
            <img src="/public/assets/icones/Twitter.svg" alt="Logo twitter">
            <p>Projet réalisé dans le cadre d’un exercice pédagogique au département MMi de
                Montbéliard
            </p>
        </footer>
</body>
</html>
